<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="index.css">
  <title>Interactive Political Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 212.345679012345679vh; 
      transition: transform 0.5s ease; 
      
    }

    .component {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }

    .component:nth-child(odd) {
      background-color: #ADD8E6;
      padding-bottom: 0px;
      margin-bottom: 0px;
      margin-top: 0px;
      line-height: 75%;
      min-height: 100vh;
    }

    .component:nth-child(even) {
      background-color: #ADD8E6;
      padding-bottom: 0px;
      margin-bottom: 0px;
      margin-top: 0px;
      line-height: 75%;
      height: 87.6543209877vh;
    }

    header {
      text-align: center;
      background-color: #333;
      color: #0e0d0d;
      width: 1280px;
      height: 80px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #interactive-map {
      object-fit: contain; 
    }

    body::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none; 
      scrollbar-width: none; 
    }
  </style>
</head>

<body>
  <header>
    <h1>Header Content</h1>
  </header>
  <div class="component">
    <object data="Map.svg" type="image/svg+xml" id="interactive-map"></object>
  </div>
  <div class="component"></div>
  <script>
    let scrollPosition = 0;
    const components = document.querySelectorAll('.component');

    function scrollToComponent(componentIndex) {
      const position = components[componentIndex].offsetTop;
      scrollPosition = position;
      window.scrollTo(0, scrollPosition);
    }

    document.addEventListener('wheel', (event) => {
      event.preventDefault();
      const delta = Math.sign(event.deltaY);
      scrollPosition += delta * window.innerHeight * 0.5;
      if (scrollPosition < 0) {
        scrollPosition = 0;
      } else if (scrollPosition > document.body.offsetHeight - window.innerHeight) {
        scrollPosition = document.body.offsetHeight - window.innerHeight;
      }
      window.scrollTo(0, scrollPosition);
    });

    const mapObject = document.getElementById('interactive-map');
    mapObject.addEventListener('wheel', (event) => {
      event.stopPropagation();
    });

    window.onload = () => {
      scrollToComponent(0);
    };

    mapObject.addEventListener('mouseover', () => {
      document.body.style.overflow = 'auto';
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.overflow = 'hidden';
    });
  </script>
</body>

</html>
