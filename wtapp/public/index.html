<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="index.css">
  <title>Interactive Political Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 200vh; /* Make the body twice the height of the viewport */
      transition: transform 0.5s ease; /* Add smooth transition for scrolling */
  }

  .component {
      flex: 1;
      min-height: 100vh; /* Each component takes half the height of the viewport */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
  }

  .component:nth-child(odd) {
      background-color: #f0f0f0;
  }

  .component:nth-child(even) {
      background-color: #ddd;
  }
    
    header {
      text-align: center;
      background-color: #333;
      color: #0e0d0d;
      width: 1280px;
      height: 80px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <header>
      <h1>Header Content</h1>
    </header>
  <div class="component">
      <object data="Map.svg" type="image/svg+xml" id="interactive-map"></object>
  </div>
  <div class="component">Component 2</div>
  <script>
    let scrollPosition = 0;

function scrollToComponent(componentIndex) {
  const component = document.querySelectorAll('.component')[componentIndex];
  const position = component.offsetTop;
  scrollPosition = position;
  document.body.style.transform = `translateY(-${position}px)`;
}

// Handle mouse wheel event
document.addEventListener('wheel', (event) => {
  event.preventDefault();
  const delta = Math.sign(event.deltaY);
  scrollPosition += delta * window.innerHeight;
  if (scrollPosition < 0) {
    scrollPosition = 0;
  } else if (scrollPosition > document.body.offsetHeight - window.innerHeight) {
    scrollPosition = document.body.offsetHeight - window.innerHeight;
  }
  document.body.style.transform = `translateY(-${scrollPosition}px)`;
});

// Scroll to Component 2 initially
window.onload = () => {
  scrollToComponent(1);
};
  </script>
</body>
</html>
